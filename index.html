<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Luke Carrier</title>
    <style>
      @font-face {
       font-family: 'Michroma';
       src: url(Michroma-Regular.ttf) format('woff2');
      }
      body {
        margin: 0;
        min-height: 100svh;
        display: grid;
        place-items: center;
        background: linear-gradient(180deg, #0f1024, #07070c);
        color: #f4f4f6;
        font-family: "Michroma", sans-serif;
        letter-spacing: 0.01em;
        text-align: center;
        position: relative;
        /* Prevent aurora layers from triggering horizontal scrollbars in Gecko. */
        overflow-x: hidden;
      }
      body::before {
        content: "";
        position: absolute;
        top: -20%;
        left: 50%;
        width: 140vw;
        margin-left: -70vw;
        height: 60%;
        background:
          radial-gradient(900px 320px at 15% 25%, rgba(255, 106, 213, 0.4), transparent 65%),
          radial-gradient(760px 300px at 55% 18%, rgba(122, 255, 184, 0.38), transparent 62%),
          radial-gradient(900px 340px at 75% 75%, rgba(255, 122, 217, 0.32), transparent 70%);
        filter: blur(10px) saturate(170%);
        mix-blend-mode: screen;
        opacity: 0.9;
        background-size: 160% 160%;
        animation:
          aurora-drift 6s linear infinite,
          aurora-pan 8s linear infinite;
        pointer-events: none;
        z-index: 0;
        mask-image: linear-gradient(#000, transparent);
      }
      .aurora {
        position: absolute;
        top: 0;
        left: 50%;
        width: 120vw;
        height: 40%;
        background:
          radial-gradient(1000px 600px at 50% 120%, rgba(15, 16, 36, 0.9), transparent 60%),
          linear-gradient(140deg, rgba(255, 106, 213, 0.16), transparent 45%),
          linear-gradient(320deg, rgba(122, 255, 184, 0.18), transparent 50%);
        mix-blend-mode: screen;
        opacity: 0.75;
        animation: aurora-bob 4s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
        mask-image: linear-gradient(rgba(0, 0, 0, 0.95), transparent);
      }
      @keyframes aurora-drift {
        0%,
        100% {
          transform: translate3d(-3%, -1%, 0) rotate(0deg) scale(1);
        }
        50% {
          transform: translate3d(3%, 2%, 0) rotate(2deg) scale(1.05);
        }
      }
      @keyframes aurora-pan {
        0%,
        100% {
          background-position: 0% 0%, 0% 0%, 0% 0%;
        }
        50% {
          background-position: 20% 10%, -10% 15%, 15% -5%;
        }
      }
      @keyframes aurora-bob {
        0%,
        100% {
          transform: translate3d(-50%, -1%, 0) scaleY(1);
        }
        50% {
          transform: translate3d(-50%, 2%, 0) scaleY(1.06);
        }
      }
      main {
        display: grid;
        gap: 20px;
        padding: 48px 20px;
      }
      h1 {
        font-size: clamp(2.5rem, 6vw, 4rem);
        margin: 0;
        font-weight: 700;
      }
      p {
        margin: 0;
        color: #b6b7c2;
        font-size: 1.05rem;
      }
      .links {
        display: inline-flex;
        gap: 18px;
        justify-content: center;
        margin-top: 8px;
      }
      .icon-link {
        display: grid;
        place-items: center;
        width: 52px;
        height: 52px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.04);
        color: #f4f4f6;
        transition: all 0.12s ease;
      }
      .icon-link:hover {
        border-color: rgba(255, 122, 217, 0.5);
        box-shadow: 0 10px 30px rgba(255, 122, 217, 0.18);
      }
      .icon-link:active {
        transform: translateY(1px) scale(0.97);
        background: rgba(255, 255, 255, 0.08);
      }
      svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }
    </style>
  </head>

    <div class="aurora"></div>
    <main>

  </body>
</html>
