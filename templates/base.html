<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Luke Carrier{% endblock title %}</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div class="aurora-wrap">
            <div class="aurora"></div>
        </div>
        <main class="page">{% block content %}{% endblock content %}</main>
        <script type="module">
            import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs";
            mermaid.initialize({
                startOnLoad: false,
                theme: "dark",
            });
            await mermaid.run({
                querySelector: ".mermaid",
            });
        </script>
    </body>
</html>
